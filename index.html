<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayan Yazı Örneği</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .kayan-yazi {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            animation: kayanYaziAnimasyonu 10s linear infinite;
        }

        @keyframes kayanYaziAnimasyonu {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }
    </style>
</head>
<body>

    <div class="kayan-yazi">Bu bir kayan yazı örneğidir.</div>

    <!-- Geri kalan sayfa içeriği buraya eklenebilir -->

</body>
</html>
